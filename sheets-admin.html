<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة قاعدة بيانات المنتجات</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .api-info {
            background-color: #e9f5ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة قاعدة بيانات المنتجات</h1>
        
        <div class="api-info">
            <h3>معلومات الاتصال</h3>
            <p>رابط SheetBest API: <span id="apiUrlDisplay"></span></p>
        </div>
        
        <div class="actions">
            <button id="syncData">مزامنة البيانات</button>
            <button id="viewData">عرض البيانات</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="dataContainer">
            <h2>بيانات المنتجات</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>معرف المنتج</th>
                        <th>رمز المنتج</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- سيتم ملء البيانات هنا بواسطة JavaScript -->
                </tbody>
            </table>
            
            <div class="form-group" style="margin-top: 20px;">
                <h3>إضافة/تعديل منتج</h3>
                <div class="form-group">
                    <label for="productId">معرف المنتج:</label>
                    <input type="text" id="productId" placeholder="أدخل معرف المنتج">
                </div>
                <div class="form-group">
                    <label for="productCode">رمز المنتج:</label>
                    <input type="text" id="productCode" placeholder="أدخل رمز المنتج (مثال: TS001-XYZ)">
                </div>
                <button id="addProduct">إضافة/تحديث المنتج</button>
            </div>
        </div>
    </div>
    
    <script src="product-codes-updated.js"></script>
    <script src="sheets-admin.js"></script>
    <script>
        // دالة لتعديل منتج (تستدعى من زر التعديل في الجدول)
        function editProduct(productId, productCode) {
            document.getElementById('productId').value = productId;
            document.getElementById('productCode').value = productCode;
        }
    </script>
</body>
</html>
