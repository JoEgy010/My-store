<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- إضافة مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <title>لوحة إدارة المتجر</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
        }

        .admin-tab.active {
            border-bottom: 3px solid #4CAF50;
            font-weight: bold;
            color: #4CAF50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .product-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
        }

        .full-width {
            grid-column: span 2;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right;
        }

        .product-table th {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancel-btn {
            background-color: #ccc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .colors-container, .sizes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .color-item, .size-item {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .remove-item {
            margin-right: 5px;
            cursor: pointer;
            color: #f44336;
        }
        
        .color-images-container {
            margin-top: 15px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 4px;
        }
        
        .color-image-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .color-name-label {
            font-weight: bold;
            margin-left: 10px;
            min-width: 100px;
        }
        
        .color-image-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .color-image-preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .color-image-note {
            color: #666;
            font-style: italic;
        }

        .add-item-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        /* نظام تسجيل الدخول */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- نظام تسجيل الدخول -->
    <div id="login-section" class="login-container">
        <h2>تسجيل الدخول إلى لوحة الإدارة</h2>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        <div id="login-error" class="notification error" style="display: none; margin-top: 20px;"></div>
    </div>

    <!-- لوحة الإدارة -->
    <div id="admin-section" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1>لوحة إدارة المتجر</h1>
            <button id="logout-btn" class="cancel-btn">تسجيل الخروج</button>
        </div>

        <div id="notification" class="notification" style="display: none;"></div>

        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="products">إدارة المنتجات</button>
            <button class="admin-tab" data-tab="product-codes">أكواد المنتجات</button>
        </div>

        <div id="products" class="tab-content active">
            <h2>إدارة المنتجات</h2>
            <button id="add-product-btn" class="submit-btn">إضافة منتج جديد</button>
            
            <div id="product-form-container" style="display: none;">
                <h3 id="form-title">إضافة منتج جديد</h3>
                <form id="product-form" class="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="title">عنوان المنتج</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">الفئة</label>
                        <select id="category" required>
                            <option value="tshirts">تيشيرتات</option>
                            <option value="pants">بناطيل</option>
                            <option value="shoes">أحذية</option>
                            <option value="accessories">إكسسوارات</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">السعر</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="oldPrice">السعر القديم (اختياري)</label>
                        <input type="number" id="oldPrice" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="image">رابط الصورة</label>
                        <input type="text" id="image" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="badge">شارة (اختياري)</label>
                        <input type="text" id="badge">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">وصف المنتج</label>
                        <textarea id="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>الألوان المتاحة</label>
                        <div class="colors-container" id="colors-container"></div>
                        <div>
                            <input type="text" id="new-color" placeholder="أضف لون جديد">
                            <button type="button" id="add-color" class="add-item-btn">إضافة</button>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>صور المنتج حسب اللون</label>
                        <div id="color-images-container" class="color-images-container">
                            <p class="color-image-note">أضف الألوان أولاً ثم أضف صورة لكل لون</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>المقاسات المتاحة</label>
                        <div class="sizes-container" id="sizes-container"></div>
                        <div>
                            <input type="text" id="new-size" placeholder="أضف مقاس جديد">
                            <button type="button" id="add-size" class="add-item-btn">إضافة</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inStock">متوفر في المخزون</label>
                        <select id="inStock">
                            <option value="true">نعم</option>
                            <option value="false">لا</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <button type="submit" class="submit-btn">حفظ المنتج</button>
                        <button type="button" id="cancel-form" class="cancel-btn">إلغاء</button>
                    </div>
                </form>
            </div>
            
            <table class="product-table">
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>الصورة</th>
                        <th>العنوان</th>
                        <th>الفئة</th>
                        <th>السعر</th>
                        <th>متوفر</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <!-- سيتم ملء هذا الجزء بواسطة JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="product-codes" class="tab-content">
            <h2>إدارة أكواد المنتجات</h2>
            <button id="add-code-btn" class="submit-btn">إضافة كود جديد</button>
            
            <div id="code-form-container" style="display: none;">
                <h3 id="code-form-title">إضافة كود منتج جديد</h3>
                <form id="code-form" class="product-form">
                    <div class="form-group">
                        <label for="product-code-id">معرف المنتج</label>
                        <input type="number" id="product-code-id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-code">كود المنتج</label>
                        <input type="text" id="product-code" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <button type="submit" class="submit-btn">حفظ الكود</button>
                        <button type="button" id="cancel-code-form" class="cancel-btn">إلغاء</button>
                    </div>
                </form>
            </div>
            
            <table class="product-table">
                <thead>
                    <tr>
                        <th>معرف المنتج</th>
                        <th>كود المنتج</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="codes-table-body">
                    <!-- سيتم ملء هذا الجزء بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="firebase-config.js"></script>
    <script src="product-codes.js"></script>
    <script src="admin.js"></script>
    <script>
        // بيانات تسجيل الدخول (في الإنتاج يجب أن تكون في الخادم)
        const adminCredentials = {
            username: 'admin',
            password: '29/5/200/=Jo-Egypt'
        };

        // عناصر DOM
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');

        // التحقق من حالة تسجيل الدخول
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            loginSection.style.display = isLoggedIn ? 'none' : 'block';
            adminSection.style.display = isLoggedIn ? 'block' : 'none';
        }

        // تسجيل الدخول
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                checkLoginStatus();
            } else {
                loginError.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                loginError.style.display = 'block';
            }
        });

        // تسجيل الخروج
        logoutBtn.addEventListener('click', function() {
            sessionStorage.removeItem('adminLoggedIn');
            checkLoginStatus();
        });

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
